<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: 0 auto; padding-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Register</h2>
    <form action="/auth/register" method="POST" class="mt-4">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>

    <!-- Bouton pour retourner à la page de login -->
    <div class="text-center mt-4">
      <a href="/auth/login" class="btn btn-secondary">Back to Login</a>
    </div>

    <!-- Affichage de la notification si un message est présent -->
    <div id="notification" class="mt-4">
      <div class="alert d-none" role="alert" id="notificationAlert"></div>
    </div>
  </div>

  <script>
    // Affichage dynamique de la notification
    const urlParams = new URLSearchParams(window.location.search);
    const result = urlParams.get('result');
    const alertClass = urlParams.get('alertClass');
    if (result) {
      const notification = document.getElementById('notificationAlert');
      notification.textContent = result;
      notification.classList.add(alertClass);
      notification.classList.remove('d-none');
    }
  </script>
</body>
</html>

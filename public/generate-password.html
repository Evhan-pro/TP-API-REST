<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5 text-center">
    <h2>Générateur Mot de passe</h2>
    <button id="generatePassword" class="btn btn-primary mt-3">Générer</button>
    <div id="passwordDisplay" class="mt-3"></div>
    <a href="/features" class="btn btn-secondary mt-4">Retourner au menu</a>
  </div>
  <script>
    document.getElementById('generatePassword').addEventListener('click', function() {
      fetch('/api/generate-password')
        .then(response => response.json())
        .then(data => {
          document.getElementById('passwordDisplay').innerText = data.password;
        });
    });
  </script>
</body>
</html>

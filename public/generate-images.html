<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #444b5e; color: #fff; }
    .container { max-width: 800px; margin: 0 auto; padding-top: 20px; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
    img { width: 100%; height: auto; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Générateur d'images aléatoires</h2>
    <p>Sélectionnez le nombre d'images:</p>
    <form id="imageForm">
      <div class="form-group">
        <label for="imageCount">Nombre d'images:</label>
        <input type="number" id="imageCount" class="form-control" placeholder="Entrer le nombre d'images" min="1" value="1" required>
      </div>
      <button type="submit" class="btn btn-primary">Générer</button>
    </form>
    <div id="imageGrid" class="grid mt-4"></div>
    <a href="/features" class="btn btn-secondary mt-4">Retourner au menu</a>
  </div>
  <script>
    document.getElementById('imageForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const count = document.getElementById('imageCount').value;
      fetch(`/api/generate-images?count=${count}`)
        .then(response => response.json())
        .then(data => { 
          const imageGrid = document.getElementById('imageGrid');
          imageGrid.innerHTML = '';
          data.images.forEach(imageUrl => {
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imageGrid.appendChild(imgElement);
          });
        })
        .catch(error => console.error('Error fetching images:', error));
    });
  </script>
</body>
</html>
